<h2>Create Wdinstagram</h2>

<form>
  <input placeholder="Photo URL" data-ng-model="vm.instagram.photo_url" />
  <input placeholder="Author name" data-ng-model="vm.instagram.author" />
  <textarea placeholder="Wdinstagram body" data-ng-model="vm.instagram.body"></textarea>
  <button type="button" data-ng-click="vm.create()">Create</button>
</form>
